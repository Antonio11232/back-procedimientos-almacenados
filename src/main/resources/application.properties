spring.application.name=procedimientos-almacenados

spring.datasource.url=jdbc:mysql://host.docker.internal:3306/proceduresDB
#spring.datasource.url=jdbc:mysql://localhost:3306/proceduresDB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

info.app.name= Procedimientos almacenados
info.app.description= Microservicio aplicando procedimientos almacenados.
info.app.version=1.0.1

